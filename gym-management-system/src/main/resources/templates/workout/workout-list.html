<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Workout List</title>
</head>
<body>
<h3>LIST OF WORKOUTS</h3>
<a th:href="@{/workout/showFormForAdd}" class="btn btn-primary btn-sm mb-4"> Add Workout </a>
<hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Muscles Worked</th>
        <th>Workout Plan</th>
        <th>Action</th>
        </div>
    </tr>
    </thead>
    <tbody>

    <tr th:each="workout : ${workouts}">
        <td th:text="${workout.muscleWorked}"/>
        <td th:text="${workout.workoutPlan}"/>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{/workout/update(workoutId=${workout.workoutId})}">
                Update Details
            </a>
            <br><br>
            <a class="btn btn-danger btn-sm"
               th:href="@{/workout/delete(workoutId=${workout.workoutId})}"
               onclick="if(!(confirm('Are you sure you want to delete this customer?'))) return false">
                Delete
            </a>
        </td>

    </tr>
    </tbody>
</table>

<a th:href="@{/trainer/home(id=${trainerId})}">Trainer Home</a>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
