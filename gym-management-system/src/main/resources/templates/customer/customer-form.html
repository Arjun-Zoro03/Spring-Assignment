<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Customer Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h3>CUSTOMER</h3>
<hr>
<div class="container">
    <h3>Save Customer Details</h3>
    <form class="row g-3" action="#" th:action="@{/customers/save}"
          th:object="${customer}" method="POST">
        <input type="hidden" th:field="*{customerId}"/>
        <div class="form-floating mb-3">
            <input type="text" class="form-control " th:field="*{name}" placeholder="Name">
            <label >Name</label>
            <p th:if="${#fields.hasErrors('*{name}')}" th:errorclass="error" th:errors="*{name}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" th:field="*{age}" placeholder="Age">
            <label >Age</label>
            <p th:if="${#fields.hasErrors('*{age}')}" th:errorclass="error" th:errors="*{age}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" th:field="*{gender}" placeholder="Gender">
            <label >Gender(M/F)</label>
            <p th:if="${#fields.hasErrors('*{gender}')}" th:errorclass="error" th:errors="*{gender}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone Number">
            <label >Phone Number</label>
            <p th:if="${#fields.hasErrors('*{phoneNumber}')}" th:errorclass="error" th:errors="*{phoneNumber}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="date" class="form-control" th:field="*{startDate}" placeholder="Start Date">
            <label >Start Date </label>
            <p th:if="${#fields.hasErrors('*{startDate}')}" th:errorclass="error" th:errors="*{startDate}" />
        </div>
        <div class="form-floating mb-3 ">
            <input type="date" class="form-control" th:field="*{endDate}" placeholder="End Date">
            <label >End Date </label>
            <p th:if="${#fields.hasErrors('*{endDate}')}" th:errorclass="error" th:errors="*{endDate}" />
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </div>
    </form>
    <hr>
    <a th:href="@{/customers/list(trainerId=${trainerId})}">Customers List</a>
</div>


<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

</form>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
